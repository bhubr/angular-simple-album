<nav>
  <div class="container">
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/about">About</a></li>
      <li><a routerLink="/contact">Contact</a></li>
      <li><a routerLink="/add-post">Add post</a></li>
      <!--
        Affichage conditionnel des liens, seulement
        si on n'est pas connectÃ©
      -->
      <li><a routerLink="/register" *ngIf="!currentUser">Register</a></li>
      <li><a routerLink="/login" *ngIf="!currentUser">Login</a></li>
      <li>
        <button type="button" *ngIf="currentUser" (click)="logout()">
          {{ currentUser.login }} (Logout)
        </button>
      </li>
      <li>
        <label for="notifications">Notifications ({{ notifications.length }})</label>
        <input id="notifications" type="checkbox" />
        <ul class="notifications">
          <li *ngFor="let notif of notifications">
            {{ notif }}
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<main>
  <div class="container">
    <div class="grid">

      <div class="column-3" *ngFor="let post of posts">
        <app-card
          [post]="post"
          (postUpdatedEvent)="updatePost($event)"
          (postDeletedEvent)="deletePost($event)"
        ></app-card>
      </div>

    </div>
  </div>
</main>

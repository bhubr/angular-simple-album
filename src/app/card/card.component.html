<article class="card">
  <img [src]="post.picture" [alt]="post.title" />
  <div class="card-body">
    <h3>{{ post.title }}</h3>
    <p>{{ post.description }}</p>
    <a routerLink="/details">En savoir plus</a>
    <p class="likes">{{ likes }} <i class="far fa-heart" (click)="like()"></i></p>
  </div>
</article>
